<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Calculate score</h1>
    <div role="main">
      <form id="form">
        <label id="user-id-label" for="score">Enter user id</label>
        <input type="number" min="0" id="user-id" />
        <label id="score-label" for="score">Enter your new score</label>
        <input type="number" min="0" id="score" />
        <button id="button">Calculate!</button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
